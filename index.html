<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="title">
      <img class="title__img" src="./eisenhower-matrix.jpg" alt="title img">
      <a 
        class="title__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </header>
    <main class="todo">
      <section class="todo__add" id="topSectionForAddingElementToList">
        <label class="todo__title todo__title_new" for="new-task">Add Item</label>
        <div class="todo__form">
          <input id="new-task" class="task__input task__input_new" type="text">
          <button class="button todo__button" id="addBtn">Add</button>
        </div>
      </section>
      <h3 class="todo__title">Todo</h3>
      <section class="todo__list" id="incompleteTasks">
        <li class="todo__item">
          <input class="task__check" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="button task-edit">Edit</button>
          <button class="button task-delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
        <li class="todo__item todo__item_active">
          <input class="task__check" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input  class="task__input" type="text" value="Go Shopping" class="task">
          <button class="button task-edit">Save</button>
          <button class="button task-delete">
            <img class="button-img" src="./remove.svg" alt="remove btn">
          </button>
        </li>
      </section>
      <h3 class="todo__title">Completed</h3>
      <section class="todo__completed" id="completedTasks">
        <li class="todo__item">
          <input class="task__check" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="button task-edit">Edit</button>
          <button class="button task-delete">
            <img class="button-img" src="./remove.svg" alt="remove btn">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
